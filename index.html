<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <button class="Prev">PREV</button>
      <div class="slide-container">
        <img name="slide" alt="Pizza" id="img1" />
      </div>
      <button class="Next">NEXT</button>
    </div>

    <div style="text-align: center">
      <span class="dot" onclick="changeImg('PICK', 1)"></span>
      <span class="dot" onclick="changeImg('PICK', 2)"></span>
      <span class="dot" onclick="changeImg('PICK', 3)"></span>
      <span class="dot" onclick="changeImg('PICK', 4)"></span>
    </div>
  </body>
</html>
